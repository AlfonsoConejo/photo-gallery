<!DOCTYPE html>
<html lang="es">

    <title>Photo Gallery</title>
    <link rel="stylesheet" href="public/bundle.css"> 
    <script src="./public/bundle.js" defer></script>

<body>

                                </svg>
                            </button>
                        </div>
                        <div class="gallery-active-image" id="activeImage">
						    <img src="" class="gallery-image" />
                        </div>
                        <div class="galeria__contenedor-carousel">
                            <p class="gallery-description-active-image"></p>
                            <!-- <div class="gallery__carousel"> -->
                                <!-- <div class="gallery__carousel-previous">
                                    <button class="gallery-btn" data-action="previous-slide">Back</button>
                                </div> -->
                                <div class="gallery-carousel-slides"></div>
                                <!-- <div class="gallery-carousel-next">
                                    <button class="gallery-btn" data-action="next-slide">Next</button>
                                </div> -->
                            <!-- </div> -->
                        </div>
                        <button class="gallery__btn2 gallery-previous-btn" data-action="previous-img">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                                <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                            </svg>
                        </button>
                        <button class="gallery__btn2 gallery-next-btn" data-action="next-img">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                                <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
